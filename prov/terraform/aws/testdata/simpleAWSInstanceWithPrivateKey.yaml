tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: AWS_Compute-0_2_0
  template_version: 0.1.0-SNAPSHOT
  template_author: ${template_author}

description: ""

imports:
  - path: <yorc-aws-types.yml>
topology_template:
  node_templates:
    ComputeAWS:
      type: yorc.nodes.aws.Compute
      properties:
        image_id: "ami-16dffe73"
        instance_type: "t2.micro"
        key_name: "yorc-keypair"
        security_groups: "yorc-securityGroup"
        availability_zone: "us-east-2c"
        placement_group: "myPlacement"
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
            credentials:
              user: centos
              keys:
                0: "-----BEGIN RSA PRIVATE KEY----- my secure private key -----END RSA PRIVATE KEY-----"

